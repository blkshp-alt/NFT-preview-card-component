<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="nft.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card-wrap">
      <div class="card">
        <div class="card-body">
          <div class="img-container">
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium Cube"/>
            <div class="overlay">
              <img class="overlay-icon" src="images/icon-view.svg" alt="Overlay Icon"/>
            </div>
          </div>
          <div class="card-info">
            <h3 class="card-title">Equilibrium #3429</h3>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <ul class="card-specialty">
              <li><span><img src="images/icon-ethereum.svg" alt="Ethereum Icon" /></span>0.041 ETH</li>
              <li><span><img src="images/icon-clock.svg" alt="Clock Icon"/></span>  3 days left</li></ul>
            <hr/>
          </div>
          <div class="card-footer">
            <img src="images/image-avatar.png" class="avatar" alt="Avatar" />
            <p class="credits">Creation of <strong> Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution"> Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">blkshp-alt</a>.
    </div>
  </body>
</html>
